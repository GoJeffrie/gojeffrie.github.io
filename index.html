<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Genshin Build Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body>

<!-- Search + Hamburger Row -->
<div class="navSection">
  <input type="text" id="search" placeholder="Search characters..." autocomplete="off" />

  <div class="hamburger" id="hamburger">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>

  <div class="profileBox" id="profileBox"><img id="profilePic" alt="Profile Picture">
</div>

  </div>

<div class="hamburgerMenu" id="hamburgerMenu">
  <ul>
   <li><button id="sortByDateBtn" class="tooltip" data-tooltip="Sort by Joined">🗓️<span id="sortByDateIcon" class="overlayEmoji">◀️</span>
   </button></li>

   <li><button id="sortByRegion" class="tooltip" data-tooltip="Sort by Region">🌎<span id="regionOverlay" class="overlayEmoji">🅰️</span>
   </button></li>

   <li><button id="sortByElement" class="tooltip" data-tooltip="Sort by Element">💎<span id="elementOverlay" class="overlayEmoji">🅰️</span>
   </button></li>

   <li><button id="sortByWeapon" class="tooltip" data-tooltip="Sort by Weapon">⚔️<span id="weaponOverlay" class="overlayEmoji">🅰️</span>
   </button></li>

   <li><button id="sortByRarity" class="tooltip" data-tooltip="Sort by Rarity">⭐<span id="rarityOverlay" class="overlayEmoji">🅰️</span>
   </button></li>

   <li><button id="sortReset" class="tooltip" data-tooltip="Reset Sort">🔄</button></li>
  </ul>
</div>


<div class="blurOverlay"></div>

<!--Float the Work above Roster-->
  <div class="workSection">
    <div id="work-list" class="card-container droppable">
    <div id="work-placeholder" class="placeholder"></div>
    </div>
  </div>

<div class="blurOverlay"></div>

  <div class="rosterSection">
    <div id="roster-list" class="card-container droppable"></div>
  </div>

<!-- Modal pop up for character info -->
<div id="charModal" class="modal">
  <div class="modal-content">
    <span class="close-btn">&times;</span>
    <div id="modalBody"></div>
  </div>
</div>

  <footer class="footer">Messing with Javascript. All Rights Reserved ©2025</footer>

  <script src="script.js"></script>
</body>
</html>
