<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Genshin Build Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body>

  <div class="navSection">  
  <input type="text" id="search" placeholder="Search characters..." autocomplete="off" />
  </div>

  <div class="workSection">
    <div id="work-list" class="card-container droppable">
    <div id="work-placeholder" class="placeholder"></div>
    </div>
  </div>

  <div class="rosterSection">
    <div id="roster-list" class="card-container droppable"></div><!--carousel-->
  </div>
  
<!-- Modal Structure -->
<div id="charModal" class="modal">
  <div class="modal-content">
    <span class="close-btn">&times;</span>
    <div id="modalBody"></div>
  </div>
</div>

  <footer class="footer">Made with ❤️ by GoJeffrie. All Rights Reserved © 2025</footer>

  <script src="script.js"></script>
</body>
</html>
